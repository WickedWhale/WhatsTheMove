{% extends "base.html" %}
{% block body %}
<br>
<br>

  <center>
<script type="text/javascript">

  function handleSignUp() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      // Sign in with email and pass.
      // [START createwithemail]
      firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        // [START_EXCLUDE]
        if (errorCode == 'auth/weak-password') {
          alert('The password is too weak.');
        } else {
          alert(errorMessage);
        }
        console.log(error);
        // [END_EXCLUDE]
      });
      // [END createwithemail]
    }

</script>

  <div class = "sign-up">
    <div class = "container">

    <h1 class = "login-text"><strong>SIGN UP</strong></h1>

    <br><br>
    <center>
  <form onsubmit="handleSignUp()">

  <div class="form-group">
    <label for="email"></label>
    <input id = "email" type="email" placeholder = "E-mail Address" class="form-control" style="width: 300px;" name = "email">
  </div>
<br>
  <div class="form-group">
    <label for="pwd"></label>
    <input id="password" type="password" placeholder = "Password" class="form-control" style="width: 300px;" name = "password">
  </div>
<br>
  <div class="form-group">
    <label for="conpwd"></label>
    <input id="confirmedpassword" type="password" placeholder = "Confirm Password" class="form-control"  style="width: 300px;" name = "repassword">
  </div>

  
  <br>
  <input type="submit" class="btn btn-default">

</form>
</center>
</div>
</div>



</center>


   

{% endblock %}
